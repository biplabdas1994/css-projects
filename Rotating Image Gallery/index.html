<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Image Gallery</title>
</head>

<body>
    <div class="image-container">
        <span style="--i: 1">

        <span style="--i: 4">
            <img src="https://picsum.photos/id/278/300/200" alt="dog">

        <span style="--i: 5">

        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/248/300/200" alt="dog">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/289/300/200" alt="dog">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/250/300/200" alt="dog">

        <button class="btn" id="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
